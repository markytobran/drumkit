<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background="photo.jpeg">


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sound/clap.wav"></audio>
  <audio data-key="83" src="sound/hihat.wav"></audio>
  <audio data-key="68" src="sound/kick.wav"></audio>
  <audio data-key="70" src="sound/openhat.wav"></audio>
  <audio data-key="71" src="sound/boom.wav"></audio>
  <audio data-key="72" src="sound/ride.wav"></audio>
  <audio data-key="74" src="sound/snare.wav"></audio>
  <audio data-key="75" src="sound/tom.wav"></audio>
  <audio data-key="76" src="sound/tink.wav"></audio>

<script>
    window.addEventListener('keydown', function(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; // stop the function from running all together
    audio.currentTime = 0 // rewind to the start
    audio.play();
    key.classList.add('playing');
});

function removeTransition(e) {
  if(e.propertyName !== 'transform') return; 
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition))

  return console.log(`Your doggie is ${oksa} years old in dog years!`)
}

calculateDogAge(8);

function calcCircumfrence(diameter) {
  var circumference = Math.floor(3.1415 * diameter)
  return console.log("The circumference is " + circumference)

} 
calcCircumfrence(4.4)

function celsiusToFahrenheit(celsius){
  var fahrenheit = celsius + 32;
  return console.log(celsius + "C is " + fahrenheit + "F")

}

celsiusToFahrenheit(15);

</script>


</body>
</html>
